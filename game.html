<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Spree Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Shopping Spree</h1>
        <p>Budget: ₹<span id="budget">1000</span></p>
        <div class="store">
            <div class="item" data-price="200">
                <img src="images/item1.png" alt="Item 1">
                <p>Item 1 - ₹200</p>
                <button onclick="buyItem(200)">Buy</button>
            </div>
            <div class="item" data-price="300">
                <img src="images/item2.png" alt="Item 2">
                <p>Item 2 - ₹300</p>
                <button onclick="buyItem(300)">Buy</button>
            </div>
            <div class="item" data-price="150">
                <img src="images/item3.png" alt="Item 3">
                <p>Item 3 - ₹150</p>
                <button onclick="buyItem(150)">Buy</button>
            </div>
        </div>
        <p id="message"></p>
    </div>

    <script src="game.js"></script>

</body>
</html>
